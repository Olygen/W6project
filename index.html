<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Catch eggs for Easter</title>
    <link rel="stylesheet" href="style.css" />
   </head>
  <body>
    <header>
      <h1>EASTER IS COMING!</h1>
    </header>
    <main>
        <div id= "container">
            <!-- <img src="henhouse.png" alt="henhouse"> -->
            <div id = "score-board"></div>
            <div class="shelves">
                <div id ="left up shelf">
                    <img src="" alt="left-up shelf">
                </div>
                <div id ="left shelf">
                    <img src="" alt="left shelf">
                </div>
                <div id ="right up shelf">
                    <img src="" alt="right-up shelf">                
                </div>
                <div id ="right">
                    <img src="" alt="right shelf">               
                </div>
            </div>
            <div id= "basket">
                <img src="basket.png" width="60%" alt="basket">
            </div>
        </div>
      </div class="buttons">
        <button id ="left up"></button>
            <img src="" alt="left-up">
        <button id ="left"></button>
            <img src="" alt="left">
        <button id ="right up"></button>
            <img src="" alt="right-up">
        <button id ="right"></button>
            <img src="" alt="right">
    </main>
    <script src="script.js"></script>
</body>
</html>
